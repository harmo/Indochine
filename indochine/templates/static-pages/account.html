{% extends "layout.html" %}
{% load staticfiles %}

{% block extrastyles %}
    <link rel="stylesheet" href="{% static 'css/account.css' %}">
{% endblock %}

{% block content %}
    <h1>Mon compte</h1>

    <img src="http://placehold.it/1140x300" class="account-banner img-responsive">

    <h2>Carte de fidélite</h2>
    <p>
        Une petite surprise vous attend, une fois les champs ci-dessous validés.
    </p>

    <form action="">
        <div class="account-fom row">
            <div class="col-md-5 col-md-offset-1">
                <div class="form-group">
                    <div class="radio">
                        <label>
                            <input type="radio" name="civility"> Mme
                        </label>
                        <label>
                            <input type="radio" name="civility"> M.
                        </label>
                    </div>
                </div>
                <div class="form-group">
                    <input type="text" name="lastname" class="form-control" placeholder="Nom" />
                </div>
                <div class="form-group">
                    <input type="text" name="firstname" class="form-control" placeholder="Prénom" />
                </div>
                <div class="form-group">
                    <input type="tel" name="phone" class="form-control" placeholder="Téléphone" />
                </div>
                <div class="form-group">
                    <input type="email" name="email" class="form-control" placeholder="Email" />
                </div>
            </div>

            <div class="col-md-5">
                <div class="form-group">
                    <div class="radio">
                        <span class="glyphicon glyphicon-info-sign">
                            Merci de remplir tous les champs
                        </span>
                    </div>
                </div>
                <div class="form-group">
                    <input type="text" name="address" class="form-control" placeholder="Adresse">
                </div>
                <div class="form-group">
                    <input type="text" name="zipcode" class="form-control" placeholder="Code postal">
                </div>
                <div class="form-group">
                    <input type="text" name="city" class="form-control" placeholder="Ville">
                </div>
            </div>
        </div>
        <button type="submit" class="btn account-form-submit">
            <span class="glyphicon glyphicon-send">&nbsp;</span>
            envoyez
        </button>
    </form>
{% endblock content %}
